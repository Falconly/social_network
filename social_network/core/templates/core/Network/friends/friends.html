{% extends 'core/Network/friends/base_friends.html' %}


{% block search_form %}
{% for f in form_search %}
	{{f}}
{% endfor %}
{% endblock %}

{% block main %}
	{% for friend in friends %}
	<div class="container bg-white py-1 border-bottom">
			<div class="row">
	<div class="col col-3 col-xl-1 col-sm-3 p-0">
		<div class="block-img">
			<img src="{{friend.profile.get_avatar}}" class="img-list img-fluid rounded-circle">
		</div>
	</div>
	
		<div class="col d-flex justify-content-start h-25">

			<a class="user-link nav-link" href="{{ friend.profile.get_absolute_url }}">{{ friend.get_full_name|truncatechars:20 }}</a>
		</div>
	<div class="col col-1 d-flex justify-content-end">
        <div class="dropdown">
		  <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
			<path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
			</svg>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="{% url 'core:delete_friend' friend.profile.slug %}" class="dropdown-item">Удалить из друзей</a></li>
		  </ul>
		</div>
	</div>
		</div>
	</div>

	{% endfor %}
{% endblock %}
