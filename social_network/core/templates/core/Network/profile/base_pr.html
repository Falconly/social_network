{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'core/fontawesome-free-6.2.1-web/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/profile_style.css' %}">
	<title>{{title}}</title>
</head>
<body>
<!-- Блок Slidebar'a -->
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="bg-dark col-auto col-md-4 col-lg-3 col-xl-3 min-vh-100 d-flex flex-column justify-content-between">

			<div class="bg-dark p-2">
				<a class="d-flex text-decoration-none mt-1 align-items-center justify-content-center text-white">
					<span class="fs-4 d-none d-sm-inline">Меню</span>
				</a>
				<ul class="nav nav-pills flex-column mt-4">
						<li class="nav-item py-2 py-sm-0">
						<a href="{% url 'core:profile' request.user.profile.slug %}" class="nav-link text-white">
							<i class="fs-5 fa fa-house"></i><span class="fs-4 ms-3 d-none d-sm-inline">Моя страница</span>
						</a>
					</li>
						<li class="nav-item py-2 py-sm-0">
						<a href="{% url 'core:news' %}" class="nav-link text-white">
							<i class="fs-5 fa fa-newspaper"></i><span class="fs-4 ms-3 d-none d-sm-inline">Лента</span>
						</a>
					</li>
					<li class="nav-item py-2 py-sm-0">
						<a href="{% url 'core:friends' request.user.profile.slug %}" class="nav-link text-white">
							<i class="fs-5 fa fa-people-pulling"></i><span class="fs-4 ms-3 d-none d-sm-inline">Друзья</span>
						</a>
					</li>					
					<li class="nav-item py-2 py-sm-0">
						<a href="{% url 'chat:chats' %}" class="nav-link text-white">
							<i class="fs-5 fa fa-message"></i><span class="fs-4 ms-3 d-none d-sm-inline">Сообщения</span>
						</a>
					</li>
					<li class="nav-item py-2 py-sm-0">
						<a href="{% url 'core:peoples' %}" class="nav-link text-white">
							<i class="fs-5 fa fa-users"></i><span class="fs-4 ms-3 d-none d-sm-inline">Люди</span>
						</a>
					</li>
				</ul>
			</div>

				<div class="dropdown pb-4">
					<hr class="hr-side">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    	<div class="block-img-profile">
                        	<img src="{{ request.user.profile.get_avatar }}" alt="" class="img-list img-fluid rounded-circle">
                        </div>
                        <span class="d-none d-sm-inline mx-1">{{request.user.username}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    	<li><a class="dropdown-item" href="{% url 'core:profile' request.user.profile.slug %}">Профиль</a></li>
         
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" href="{% url 'core:logout' %}">Выход</a></li>
                    </ul>
                </div>
		</div>

		<div class="content p-3 col">
			
		{% block content %}
		{% endblock %}  
			</div>
		
	</div>	
</div>
<!-- Конец блока Slidebar'a -->



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</body>
</html>
