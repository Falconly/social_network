{% extends 'core/Network/profile/base_pr.html' %}
{% load static %}

{% block content %}
<div class="content p-3 col">
			<div class="row d-flex justify-content-center">
				<div class="col col-12 col-sm-12 col-md-9 col-lg-6 col-xl-4">
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{% for field in user_form %}
							<label class="form-label my-1" for="{{ field.id_for_label }}">{{field.label}}</label> {{ field }} 
							<div id="{{ field.id_for_label }}" class="form-error fs-9">{{field.errors}}</div>
						{% endfor %}
						
						{% for field in form %}
							<label class="form-label my-1" for="{{ field.id_for_label }}">{{field.label}}</label> {{ field }} 
							<div id="{{ field.id_for_label }}" class="form-error fs-9">{{field.errors}}</div>
						{% endfor %}
					

						<input type="submit" name="" class="btn btn-success w-100 my-3" value="Сохранить">
					</form>
				</div>
{% endblock %}
