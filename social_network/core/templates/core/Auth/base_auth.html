{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/sig-in.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row d-flex justify-content-center min-vh-100 align-items-center">
			<div class="col col-12 col-md-7 col-lg-5">
				<div class="form-error">{{ form.non_field_errors }}</div>
				<form method="post" class="card px-md-3 px-lg-5 py-3 row g-3">
					<div>
						<h2 class="text-center">{{ title }}</h2>
					</div>
					{% csrf_token %}
					{% for field in form %}
					<div class="form-floating">
					        {{field}} <label for="{{ field.id_for_label }}">{{field.label}}</label>
					        <div id="{{ field.id_for_label }}" class="form-error fs-9">{{field.errors}}</div>
					</div>
					{% endfor %}
					{% block button %}
					{% endblock %}
				</form>
			</div>
		</div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
